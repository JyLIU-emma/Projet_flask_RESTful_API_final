{% extends "base.html" %}
<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta CharacterSet='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %} Digidata Géonames {% endblock %}</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .form-signin {
                text-align: center;
                width: 20%;
                margin:auto;
            }
            .foot{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>
        {% block control %}
        <form class="form-signin" action="{{ url_for('admincreate_ep') }}" method="POST">
            <h2 class="form-signin-heading">Créer votre compte</h2>
            <label for="username" class="sr-only">Username :</label>
            <input type="text" name="username" class="form-control" placeholder="Username"><br>
            <label for="id" class="sr-only">ID : </label>
            <input type="text" name="id" class="form-control" placeholder="ID"><br>
            <label for="password" class="sr-only">Mot de passe :</label>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe"><br>
            <label for="password" class="sr-only"></label>
            <input type="password" name="password" class="form-control" placeholder="Confirmer votre mot de passe"></input><br>
            <label for="register" class="sr-only"></label>
            <button class="btn" id="register" class="btn btn-lg btn-primary btn-block" >Valider</button>        
        </form>    
        {% endblock %}
        <nav class="navbar navbar-fixed-bottom" id="nav_footer" role="navigation">
            <div class="container" id="elem_foot">
                <footer class="navbar-default" id="footer">
                    <hr>
                    <p class="foot">&copy; 2021 Jianying LIU, Xinyi SHEN, Qi WANG</p>
                </footer>
            </div>
        </nav>
    </body>
</html>
