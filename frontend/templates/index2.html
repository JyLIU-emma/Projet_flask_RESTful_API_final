        <style>
            h2 {
                text-align: center;
                padding: 30px 15px;

            h3{
                text-align: center;
                color:gray;
            }
            .foot{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }

    </head>

    <body>
        <!-- head 后端需要增加session -->
        <main>
            <nav id="navbar" class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand mb-0" href="{{ url_for('home.home') }}">Digidata Géonames</a>
                    </div>

                    {% if session['client'] %}
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{{ url_for('home.home') }}">Accueil</a></li>
                            <li><a href="{{ url_for('chercher') }}">Explorer</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" method="get">
                            <span>Welcome, {{ act_user['username'] }}.&nbsp;&nbsp;</span>
                            <button id="login" class="btn btn-default btn-sm"><a href="{{ url_for('login') }}">Log In</a></button>
                            <button id="logout" class="btn btn-default btn-sm"><a href="{{ url_for('home.home') }}">Log Out</a></button>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </nav>

            <div>
                <h2>Bienvenue dans la {{ msg }} de <a href="{{ url_for('home.home') }}">Digidata Géonames </a> !</h2>
                <h3>Connectez-vous afin d'explorer notre plateforme.</h3>
                <div>
                    <form method="GET">
                        <input type="submit" name="choice" value="créer un compte" />
                        <input type="submit" name="choice" value="login" />
                    </form>
                </div>               
            </div>
        </main>
